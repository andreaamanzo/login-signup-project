<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Signup - LSProject</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <form action="signup" method="post">
      <div class="input-wrapper">
        <input type="email" name="email" placeholder="Email" required="required" />
      </div>
      <div class="input-wrapper">
        <input type="password" id="signupPassword" name="password" placeholder="Password" required="required" />
        <i class="fas fa-eye" id="toggleSignupPassword"></i>
      </div>
      <div class="input-wrapper">
        <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Conferma password" required="required" />
        <i class="fas fa-eye" id="toggleSignupConfirmPassword"></i>
      </div>
      <p id="confirmPasswordMessage"><i class="fas fa-exclamation-circle"></i> Le password non corrispondono</p>
      <button type="submit">Registrati</button>
    </form>
    <p>Sei gi√† registrato? <a href="login">Accedi</a></p>
  </div>
  <script src="script.js"></script>
  <script src="signup.js"> </script>
</body>
</html>
