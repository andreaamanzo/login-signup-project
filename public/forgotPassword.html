<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Password dimenticata - LSProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="forgot-password">Password dimenticata</h1>
    <p class="forgot-password">Inserisci l'indirizzo email collegato all'account per il reset della password</p>
    <form action="forgot-password" method="post">
        <div class="input-wrapper">
            <input type="email" name="email" placeholder="Email" required="required" />
        </div>
        <button type="submit">Invia Email</button>
    </form>
  </div>
</body>
</html>
