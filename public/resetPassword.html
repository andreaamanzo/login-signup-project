<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reset password - LSProject</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="medium-h1">Reset password</h1>
    <p class="center-p">Crea una nuova password (magari questa volta non dimenticarla)</p>
    <form action="reset-password" method="post">
        <div class="input-wrapper">
            <input type="password" id="resetPasswordPassword" name="password" placeholder="Password" required="required" />
            <i class="fas fa-eye" id="toggleResetPasswordPassword"></i>
          </div>
          <div class="input-wrapper">
            <input type="password" id="resetPasswordConfirmPassword" name="confirmPassword" placeholder="Conferma password" required="required" />
            <i class="fas fa-eye" id="toggleResetPasswordConfirmPassword"></i>
          </div>
          <p id="confirmPasswordMessage"><i class="fas fa-exclamation-circle"></i> Le password non corrispondono</p>
        <button type="submit">Reset</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="resetPassword.js"></script>
</body>
</html>
