<!DOCTYPE html>
<html lang="it">  
<head>
  <meta charset="UTF-8">
  <title>Login - LSProject</title>
  <!-- Carica jQuery prima di Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <form id="loginForm">
      <p class="error-p center-p" style="display: none" id="errorMessage"></p>
      <div class="input-wrapper">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required="required" />
      </div>
      <div class="input-wrapper">
        <input type="password" id="loginPassword" name="password" placeholder="Password" required="required" />
        <i class="fas fa-eye" id="toggleLoginPassword"></i>
      </div>
      <p><a href="/forgot-password">Hai dimenticato la password?</a></p>
      <button type="submit" id="loginButton">Accedi</button>
    </form>
    <p class="center-p">Non sei ancora registrato? <a href="/signup">Registrati</a></p>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/login.js"> </script>
</body>
</html>
