<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Signup - LSProject</title>
  <!-- Carica jQuery prima di Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <form id="signupForm">
      <p class="error-p center-p" style="display: none" id="errorMessage"></p>
      <div class="input-wrapper">
        <input type="email" id="signupEmail" name="email" placeholder="Email" required="required" />
      </div>
      <div class="input-wrapper">
        <input type="password" id="signupPassword" name="password" placeholder="Password" 
          required 
          minlength="8" maxlength="32"
          pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$"
          oninvalid="this.setCustomValidity('La password deve essere lunga almeno 8 caratteri, contenere una maiuscola, una minuscola, un numero e un carattere speciale (@$!%*?&)')"
          oninput="this.setCustomValidity('')"/>
        <i class="fas fa-eye" id="toggleSignupPassword"></i>
      </div>
      <div class="strength-meter-container">
        <div class="tooltip" id="passwordTooltip">La password deve avere almeno 8 caratteri, una maiuscola, una minuscola, un numero e un carattere speciale (@$!%*?&)</div>
        <i class="fas fa-info-circle info-icon"></i>
        <div class="strength-meter"><div></div></div>
      </div>
      <div class="input-wrapper">
        <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Conferma password" required="required" />
        <i class="fas fa-eye" id="toggleSignupConfirmPassword"></i>
      </div>
      <p id="confirmPasswordMessage" style="display: none;"><i class="fas fa-exclamation-circle"></i> Le password non corrispondono</p>
      <button type="submit" id="signupSubmitButton">Registrati</button>
    </form>
    <p class="center-p">Sei gi√† registrato? <a href="/login">Accedi</a></p>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/signup.js"> </script>
</body>
</html>
