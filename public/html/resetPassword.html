<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset password - LSProject</title>
  <!-- Carica jQuery prima di Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  <!-- Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="medium-h1">Reset password</h1>
    <p class="center-p" id="resetPasswordP">Crea una nuova password per il tuo account</p>
    <form action="reset-password" method="post" id="resetPasswordForm">
        <div class="input-wrapper">
            <input type="password" id="resetPasswordPassword" name="password" placeholder="Password" required="required" />
            <i class="fas fa-eye" id="toggleResetPasswordPassword"></i>
          </div>
          <div class="input-wrapper">
            <input type="password" id="resetPasswordConfirmPassword" name="confirmPassword" placeholder="Conferma password" required="required" />
            <i class="fas fa-eye" id="toggleResetPasswordConfirmPassword"></i>
          </div>
          <p id="confirmPasswordMessage" style="display: none;"><i class="fas fa-exclamation-circle"></i>Le password non corrispondono</p>
        <button type="submit" id="resetPasswordButton">Imposta password</button>
    </form>
    <p class="center-p" id="toLoginButton"><a href="/login">Vai al login</a></p>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/resetPassword.js"></script>
</body>
</html>
