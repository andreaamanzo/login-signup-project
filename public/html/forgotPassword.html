<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Password dimenticata - LSProject</title>
    <!-- Carica jQuery prima di Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="small-h1" id="title">Password dimenticata</h1>
    <p class="center-p" id="messageP">Inserisci l'indirizzo email collegato all'account per il reset della password</p>
    <form id="forgot-password-form">
        <div class="input-wrapper">
            <input type="email" name="email" id="email" placeholder="Email" required="required" />
        </div>
        <button type="submit" id="submit-btn">Invia Email</button>
    </form>
    <br>
    <p id="resendEmailP" class="center-p" style="display: none">Non hai ricevuto nulla? <a href="#" id="resend">Rimanda Email</a></p>
    <p id="newEmailP" class="center-p" style="display: none">Indirizzo email sbagliato? <a href="/forgot-password" id="resend">Cambia Email</a></p>
    <p class="center-p"><a href="/login">Torna al login</a></p>
  </div>

  <script src="../js/script.js"></script>
  <script src="../js/forgotPassword.js"></script>
</body>
</html>
